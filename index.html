<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Techniques App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Breathing Techniques</h1>
        <div class="technique" id="wim-hof">
            <h2>Wim Hof Breathing</h2>
            <div class="circle"></div>
            <div class="timer">0:00</div>
            <button onclick="startWimHof()">Start</button>
        </div>
        <div class="technique" id="four-seven-eight">
            <h2>4-7-8 Breathing</h2>
            <div class="instructions">Breathe in for 4 seconds, hold for 7 seconds, exhale for 8 seconds.</div>
            <div class="circle"></div>
            <div class="timer">0:00</div>
            <button onclick="startFourSevenEight()">Start</button>
        </div>
        <div class="technique" id="box-breathing">
            <h2>Box Breathing</h2>
            <div class="instructions">Breathe in for 4 seconds, hold for 4 seconds, exhale for 4 seconds, hold for 4 seconds.</div>
            <div class="circle"></div>
            <div class="timer">0:00</div>
            <button onclick="startBoxBreathing()">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
